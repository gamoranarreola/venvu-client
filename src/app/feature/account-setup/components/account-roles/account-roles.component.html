<div class="w-3/5 flex flex-col pt-16">
  <h1 class="text-xl text-center pb-16">Select Additional Roles</h1>
  <vvu-role-selection [adminPreSelect]="true"></vvu-role-selection>
  <div class="grid grid-cols-2 gap-6">
    <button
      pButton
      type="button"
      (click)="prev()"
      label="Go to Previous Step">
    </button>
    <button
      pButton
      type="button"
      (click)="next()"
      label="Continue">
    </button>
  </div>
</div>
